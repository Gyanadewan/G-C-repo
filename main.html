<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>love container</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffc0cb; /* গোলাপি ব্যাকগ্রাউন্ড */
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* কার্ড ডিজাইন */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 40px;
      padding: 60px 30px;
      max-width: 1400px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-12px);
    }

    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      object-position: center;
    }

    .card-content {
      padding: 30px;
    }

    .card-title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    .card-description {
      font-size: 18px;
      margin-top: 12px;
      color: #666;
    }

    .emoji-btn {
      font-size: 36px;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-btn:hover {
      transform: scale(1.3);
    }

    /* ❤️ ফ্লাই হার্ট এনিমেশন */
    .flying-heart {
      position: absolute;
      font-size: 30px;
      animation: fly 1.2s ease-out forwards;
      color: red;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-180px) scale(1.8);
      }
    }

    /* রেসপন্সিভ */
    @media (max-width: 500px) {
      .card img {
        height: 250px;
      }
      .card-title {
        font-size: 22px;
      }
      .card-description {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <h2 class="text-center">Date:02-June-2025</h2>
  <div class="card-container">
    <div class="card">
      <img src="imge/look she.jpg" alt="Card 1" />
      <div class="card-content">
        <p class="card-description">Monan chai bana sei tebar </p>
        <div class="emoji-btn" onclick="flyHeart(event)">❤️</div>
      </div>
    </div>
    <div class="card">
      <img src="imge/me and she.jpg" alt="Card 2" />
      <div class="card-content">
        <p class="card-description">Ahh! furo shanti</p>
        <div class="emoji-btn" onclick="flyHeart(event)">❤️</div>
      </div>
    </div>
    <div class="card">
      <img src="imge/hand image.jpg" alt="Card 3" />
      <div class="card-content">
        <p class="card-description">Mui sang torloi doraduj c guri ei jibon an hadebar</p>
        <div class="emoji-btn" onclick="flyHeart(event)">❤️</div>
      </div>
    </div>
  </div>
 <script src="script/practice2.js">

 </script>
</body>
</html>
